<div class="row">
  <div class="span6">
    <h2>Agregar Ropa</h2>
    <form ng-submit="agregarRopaSubmit()">
      <h5>Fecha Recibida</h5>
      <div ng-model="fechaRecibida">
        <datepicker />
      </div>
      <h5>Fecha Entrega</h5>
      <div ng-model="fechaEntrega">
        <datepicker />
      </div>
      <h5>Peso</h5>
      <input type="number" ng-model="nuevaRopa.peso" min="1" class="span3" required>
      <h5>Precio</h5>
      <span>{{ nuevaRopa.precio }} </span>
      <div class="clearfix"></div>
      <input type="submit" value="Agregar Ropa" class="btn btn-primary pull-left">
    </form>
  </div>
  <div class="span6">
    <h1> Ropilla de {{ usuario.nombre }}</h1>
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>Fecha Recibida</th>
        <th>Fecha Entrega</th>
        <th>Peso</th>
        <th>Precio</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="ropa in usuario.ropas">
        <td>{{ ropa.fechaRecibida }}</td>
        <td>{{ ropa.fechaEntrega }}</td>
        <td>{{ ropa.peso }} Kg.</td>
        <td>{{ ropa.precio | currency:"â‚¡" }}</td>
        <td> <button type="button" class="btn btn-primary" ng-click="openModalEliminarRopa(ropa)">Eliminar</button> </td>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
</div>
<div modal="modalEliminarRopa" close="closeModalEliminarRopa()" options="modalOpts">
  <div class="modal-header">
    <h4>Eliminar Ropa</h4>
  </div>
  <div class="modal-body">
    <p>Desea eliminar la ropa?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="closeModalEliminarRopa()">Cerrar</button>
    <button class="btn btn-warning cancel" ng-click="eliminarRopa()">Eliminar</button>
  </div>
</div>
